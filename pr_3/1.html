<!DOCTYPE html>
<html>
<head>
  <style>
    #shopping-list {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Список покупок</h1>
  <input type="text" id="item" placeholder="Додати елемент">
  <button onclick="addItem()">Додати елемент</button>
  <ul id="shopping-list"></ul>

  <script>
    const shoppingList = document.getElementById('shopping-list');

    function addItem() {
      const itemInput = document.getElementById('item');
      const itemText = itemInput.value.trim();
      if (itemText === '') {
        return;
      }

      const listItem = document.createElement('li');
      listItem.innerHTML = `
        ${itemText}
        <button onclick="editItem(this)">Редагувати</button>
        <button onclick="deleteItem(this)">Видалити</button>
      `;

      shoppingList.appendChild(listItem);
      itemInput.value = '';
      itemInput.focus();
    }

    function deleteItem(button) {
      if (confirm('Ви впевнені, що хочете видалити цей елемент?')) {
        const listItem = button.parentElement;
        shoppingList.removeChild(listItem);
      }
    }

    function editItem(button) {
      const listItem = button.parentElement;
      const itemText = listItem.firstChild.nodeValue.trim();
      const newItemText = prompt('Редагувати елемент:', itemText);
      if (newItemText !== null) {
        listItem.firstChild.nodeValue = newItemText;
      }
    }
  </script>
</body>
</html>
