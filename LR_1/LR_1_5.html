<!DOCTYPE html>
<html>
<head>
    <title>Список студентів</title>
</head>
<body>
    <script>
        var numberOfStudents = prompt("Введіть кількість студентів у групі:");
        
        if (numberOfStudents !== null && numberOfStudents !== "") {
            document.write("<h2>Список студентів:</h2>");
            
            for (var i = 1; i <= parseInt(numberOfStudents); i++) {
                var lastName = prompt("Введіть прізвище студента #" + i + ":");
                var firstName = prompt("Введіть ім'я студента #" + i + ":");
                
                document.write("<p>Студент #" + i + ": " + lastName + " " + firstName + "</p>");
            }
        } else {
            document.write("<p>Ви не ввели кількість студентів.</p>");
        }
    </script>
</body>
</html>
