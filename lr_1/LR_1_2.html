<!DOCTYPE html>
<html>
<head>
    <title>Запит інформації від користувача</title>
</head>
<body>
    <script>
        var userInput = prompt("Будь ласка, введіть інформацію:");
        if (userInput !== null) {
            alert("Було введено наступну інформацію:\n" + userInput);
        } else {
            alert("Ввід інформації було скасовано.");
        }
    </script>
</body>
</html>
