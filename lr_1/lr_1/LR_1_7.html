<!DOCTYPE html>
<html>
<head>
    <title>Таблиця множення</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        td:first-child {
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <h2>Таблиця множення</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Множник</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (var i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    document.write("<td>" + i + "</td>");

                    for (var j = 1; j <= 10; j++) {
                        document.write("<td>" + (i * j) + "</td>");
                    }

                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
</body>
</html>
